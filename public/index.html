<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- General header Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Station</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">


    <!-- map loading -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

</head>
<body>

    
    <div id="header">
        
        Maitland Weather  
    </div>
    
    <div id='text-condition-div'>
        <img id="condition-photos" src="" style="display: none;">
        <p class="text-condition">
            <span id="current-temp"></span>  <span id="current-text-weather"></span>
        </p>
 
    </div>
        
    <div id="map-div">
        <div id="map"></div>
    </div>
    <button onclick="fetchWeather()" style="width: 125px; margin-left: auto; margin-right: auto;">
        Fetch Weather
    </button>
    
    <div id="weather-data-div"></div>


    <script src="weather.js"></script>
</body>
</html>
